<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Interval</title>

    <script>

        // Contador
        let contador = 1;

        // Intervalo
        setInterval(() => {

            // Exibir contador
            document.write(contador);

            // Sempre que chegar em um múltiplo de 10 irá criar uma barra
            if(contador % 10 == 0){
                document.write("<hr>");
            }

            // Incrementar
            contador++;
        }, 500);

    </script>
</head>
<body>
    
</body>
</html>
