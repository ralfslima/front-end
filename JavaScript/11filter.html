<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Filter</title>

    <script>

        // Vetor
        let idades = [18, 15, 22, 9, 45];

        // Filter
        let maioresDeIdade = idades.filter((idade) => {
            if(idade >= 18){
                return idade;
            }
        });

        // Exibir vetor maioresDeIdade
        document.write(maioresDeIdade);

    </script>
</head>
<body>
    
</body>
</html>
