<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 - CRUD</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="09estilo.css">

    <!-- JS -->
    <script src="09script.js"></script>
</head>
<body onload="listar()">

    <!-- FormulÃ¡rio -->
    <form>
        <input type="text" placeholder="Nome"   id="nome"  class="form-control">
        <input type="text" placeholder="E-mail" id="email" class="form-control">
        <input type="text" placeholder="Idade"  id="idade" class="form-control">
        <input type="button" value="Cadastrar"  id="btnCadastrar" class="btn btn-primary"   onclick="cadastrar()">
        <input type="button" value="Alterar"    id="btnAlterar"   class="btn btn-warning"   onclick="alterar()">
        <input type="button" value="Remover"    id="btnRemover"   class="btn btn-danger"    onclick="excluir()">
        <input type="button" value="Cancelar"   id="btnCancelar"  class="btn btn-secondary" onclick="cancelar()">
    </form>
    
    <!-- Tabela -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Idade</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody id="tabela"></tbody>
    </table>

</body>
</html>
