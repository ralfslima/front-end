    <title>18 - Local Storage</title>

    <script>
        // Local Starage   -> Dados ficam armazenados em cache
        // Session Storage -> Dados ficam armazenados enquanto o navegador estiver em funcionamento

        // Salvar informação no Local Storage
        //localStorage.setItem('nome', 'Ralf');

        // Exibir valor no Local Storage
        // document.write(localStorage.getItem('nome'));

        // Remover objeto do Local Storage
        localStorage.removeItem('nome');

        // JSON
        let pessoas = [
            {'nome':'Lucas', 'idade':23},
            {'nome':'Tatiana', 'idade':43}
        ];

        // Adicionar JSON no Local Storage
        localStorage.setItem('vetor', JSON.stringify(pessoas));

        // Extrair JSON do Local Storage
        let obterVetor = localStorage.getItem('vetor');
        console.table(JSON.parse(obterVetor));
    </script>
