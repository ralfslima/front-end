<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Obter a hora
        var hora = parseInt(prompt("Informe o horário de Brasília"))

        // Obter o local
        var local = prompt("Informe o país que deseja saber o horário \n1)México \n2)Japão \n3)Inglaterra")

        // Condicional
        var horaConvertida
        if(local == 1){
            horaConvertida = (hora - 3)
        }else if(local == 2){
            horaConvertida = (hora + 12)
        }else{
            horaConvertida = (hora + 3)
        }

        // Caso o horário passe de 23
        if(horaConvertida > 23){

            // Caso a hora seja exatamente 24
            if(horaConvertida == 24){
                alert("0:00")
            }else{
                alert((horaConvertida - 24) + ":00")
            }

        }else{
            alert(horaConvertida + ":00")
        }

    </script>
</head>

</html>
