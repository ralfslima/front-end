<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Obter velocidade do veículo
        var vv = prompt("Informe a velocidade do veículo")

        // Obter velocidade da pista
        var vp = prompt("Informe a velocidade da pista")

        // Cálculo
        var calculo = vv - vp

        // Condicional
        if(calculo <= 0){
            alert("Bom motorista")
        }else if(calculo <= 10){
            alert("Multa de R$50,00")
        }else if(calculo <= 20){
            alert("Multa de R$100,00")
        }else{
            alert("Multa de R$200,00")
        }

    </script>
</head>

</body>
</html>
