<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        form{
            width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        img{
            margin-bottom: 50px;
        }

        input{
            margin-bottom: 10px;
        }
    </style>

    <script>

        function mensagem(){

            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value;
            let cidade = document.getElementById("cidade").value;

            document.getElementById("texto").innerText = "Olá "+nome+" você tem "+idade+" anos e mora em "+cidade;
        }


    </script>

</head>
<body>
    
    <form>
        <img src="01.png">
        <input type="text" id="nome"   placeholder="Nome"   class="form-control">
        <input type="text" id="idade"  placeholder="Idade"  class="form-control">
        <input type="text" id="cidade" placeholder="Cidade" class="form-control">
        <input type="button" value="Enviar" class="btn btn-primary" onclick="mensagem()">
    </form>

    <h1 id="texto"></h1>

</body>
</html>
