<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        form{
            width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        img{
            margin-bottom: 50px;
        }

        input{
            margin-bottom: 10px;
        }
    </style>

    <script>

        function mensagem(){

            let valor = document.getElementById("valor").value;
            let moeda = parseInt(document.getElementById("moeda").value);

            if(moeda == 1){
                document.getElementById("texto").innerText = "R$ " + (valor * 5);
            }else{
                document.getElementById("texto").innerText = "US " + (valor / 5);
            }
            
        }


    </script>

</head>
<body>
    
    <form>
        <img src="05.png">
        <input type="text" id="valor"   placeholder="Valor"   class="form-control">
        
        <select class="form-control" id="moeda">
            <option value="1">Dólar para Real</option>
            <option value="2">Real para Dólar</option>
        </select>

        <input type="button" value="Enviar" class="btn btn-primary" onclick="mensagem()">
    </form>

    <h1 id="texto"></h1>

</body>
</html>
