<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        form{
            width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        img{
            margin-bottom: 50px;
        }

        input{
            margin-bottom: 10px;
        }
    </style>

    <script>

        function mensagem(){

            let nota1 = document.getElementById("valor1").value;
            let nota2 = document.getElementById("valor2").value;
            let nota3 = document.getElementById("valor3").value;
            
            // Média
            var media = (nota1+nota2+nota3) / 3

            // Condicional
            if(media >= 7){
                alert("Aprovado(a) com média "+media)
            }else{
                alert("Reprovado(a) com média "+media)
            }
            
        }


    </script>

</head>
<body>
    
    <form>
        <input type="text" id="valor1"   placeholder="Valor"   class="form-control">
        <input type="text" id="valor2"   placeholder="Valor"   class="form-control">
        <input type="text" id="valor3"   placeholder="Valor"   class="form-control">
         
        <input type="button" value="Enviar" class="btn btn-primary" onclick="mensagem()">
    </form>

</body>
</html>
