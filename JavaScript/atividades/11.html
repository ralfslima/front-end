<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        // Obter o tipo de temperatura
        var temperatura = prompt("1) Fahrenheit para Celsius \n2) Celsius para Fahrenheit")

        // Obter o valor
        var valor = prompt("Informe o valor")

        // Condicional
        if(temperatura == 1){
            var calculo = ((valor - 32)/1.8);
            alert("Celsius"+calculo.toFixed(0))
        }else{
            var calculo = ((valor * 1.8)+32);
            alert("Fahrenheit "+calculo.toFixed(0))
        }

    </script>
</head>

</body>
</html>
