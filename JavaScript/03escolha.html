<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Escolha</title>

    <script>

        // Função evento
        function evento(codigo){

            switch(parseInt(codigo)){
                case 1:
                alert("Cidade onde é realizada a Oktoberfest");
                break;

                case 2:
                alert("Maior cidade do estado");
                break;

                case 3:
                alert("Capital do estado");
                break;

                default:
                alert("Selecione uma cidade");
            }

        }

    </script>
</head>
<body>
    
    <select onchange="evento(this.value)">
        <option value="0">Escolha uma cidade</option>
        <option value="1">Blumenau</option>
        <option value="2">Florianópolis</option>
        <option value="3">Joinville</option>
    </select>

</body>
</html>
