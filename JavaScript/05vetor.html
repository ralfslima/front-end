<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Vetor</title>

    <script>

        // Vetor
        let nomes = ['Alessandra', 'Bruno', 'Caio', 'Daniela', 'Ellen'];

        // Visualizar vetor
        //document.write(nomes);
        //console.log(nomes);
        
        function listar(){

            // Obter a lista
            let lista = document.getElementsByTagName("ul")[0];

            // Laço de repetição
            let indice = 0;
            while(indice < nomes.length){
                // Criar um elemento de lista
                let elemento = document.createElement("li");

                // Adicionar nome ao elemento
                let texto = document.createTextNode(nomes[indice]);
                elemento.appendChild(texto);

                // Adicionar elemento (li) na lista (ul)
                lista.appendChild(elemento);

                // Incremento
                indice++;
            }
        }

    </script>
</head>
<body onload="listar()">
    
    <ul></ul>

</body>
</html>
