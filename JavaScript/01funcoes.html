<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Funções</title>

    <script>

        // Função padrão
        function mensagem() {
            alert("Hello World!");
        }

        // Arrow function
        var mensagem2 = () => {
            document.write("<h1>Você clicou no botão!</h1>");
        }

    </script>
</head>

<body onload="mensagem()">
    <button onclick="mensagem2()">Clique aqui</button>
</body>
</html>
