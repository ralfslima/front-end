<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - CRUD</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">

    <!-- JS -->
    <script src="script.js"></script>
</head>
<body onload="listar()">
    
    <!-- FormulÃ¡rio -->
    <form>
        <input type="text"   id="nome" placeholder="Nome" class="form-control">
        <input type="number" id="idade" placeholder="Idade" class="form-control">
        <input type="button" value="Cadastrar" id="btnCadastrar" onclick="cadastrar()" class="btn btn-primary">
    
        <input type="button" value="Alterar"   id="btnAlterar"   onclick="alterar()" class="btn btn-warning">
        <input type="button" value="Remover"   id="btnRemover"   onclick="remover()" class="btn btn-danger">
        <input type="button" value="Cancelar"  id="btnCancelar"  onclick="reset_crud()" class="btn btn-secondary">
    </form>

    <!-- Tabela -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody id="tabela"></tbody>
    </table>

</body>
</html>
